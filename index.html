<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBC NEWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .text {
            display: -webkit-box;
            font-size: 15px;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            /* white-space: nowrap; */
        }

        .image {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body class="container">
    <header>

        <!-- Navbar for home and blog-->
        <nav class="navbar navbar-expand-lg bg-light mb-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span class="bg-primary p-2 rounded mx-2">BBC</span> NEWS</a>

                <div class="d-flex justify-content-end">
                    <a class="nav-link active m-auto mx-4" aria-current="page" href="#">Home</a>
                    <a class="nav-link active m-auto mx-4" aria-current="page" href="blog.html">Blog</a>
                </div>
        </nav>
        <hr>
        <!-- all category section navbar-->
        <section>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul id="category-list" class="navbar-nav mx-4 mb-2 mb-lg-0">

                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <!-- Total news count -->
        <section class="container">
            <div>
                <P id="count-item" class="bg-light mt-4 mb-4 p-4"></P>
            </div>
        </section>
    </header>
    <main>

         <!-- loader -->
    <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

        <section id="category-details">


        </section>


        
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <!-- Javascript files -->
    <script src="js/category.js"></script>
    <script src="js/NewsDetails.js"></script>
    <script src="js/EveryNewsDetails.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
